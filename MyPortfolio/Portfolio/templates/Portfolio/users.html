<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome User</title>
    <link rel="stylesheet" href="{% static "Portfolio/css/mycss.css" %}"/>
  </head>
  <body>
    <h1>Hello Aditya</h1>
    {% for i in users %}
      <table>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <tr>
          <td>{{i.first_name}}</td>
          <td>{{i.last_name}}</td>
          <td>{{i.email}}</td>
        </tr>
      </table>
      {% endfor %}
  </body>
</html>
